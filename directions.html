<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HowToGeo</title>
    <link href="Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2915daa3b8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container-fluid">
        <div class="title">
          <h1>
            <strong>HowToGeo</strong>
            <i class="fa-solid fa-diamond-turn-right"></i>
          </h1>
          <p>
            Calculate the travelling distance between two places, please select
            your starting point and where you want to go to.
            <strong>Have a great journey!</strong>
          </p>
        </div>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="from" class="col-xs-2 control-label"
              ><i class="far fa-dot-circle"></i
            ></label>
            <div class="col-xs-10">
              <input
                type="text"
                id="from"
                placeholder="Origin"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="to" class="col-xs-2 control-label"
              ><i class="fas fa-map-marker-alt"></i
            ></label>
            <div class="col-xs-10">
              <input
                type="text"
                id="to"
                placeholder="Destination"
                class="form-control"
              />
            </div>
          </div>
        </form>
        <div class="col-xs-offset-1 col-xs-10">
          <button class="btn btn-info bt-lg" onclick="calcRoute()">
            <i class="fas fa-directions"></i> Directions!
          </button>
        </div>
      </div>
      <div class="container-fluid">
        <div id="googleMap1"></div>
        <div id="outputwalking"></div>
        <div id="googleMap2"></div>
        <div id="outputbicycling"></div>
        <div id="googleMap3"></div>
        <div id="outputdriving"></div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK10YFoDamkEQaKgb1qL88FkMBRXg0ZCU&libraries=places"></script>
    <script src="Javascript/directionGoogle2.js"></script>
  </body>
</html>
