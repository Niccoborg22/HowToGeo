<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Distances btn two cities App</title>
    <link href="Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/ab2155e76b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="Javascript/directionGoogle.js" rel="stylesheet" />
  </head>
  <body>
    <div class="jumbotron">
      <div class="container-fluid">
        <h1>Find the distance between two places</h1>
        <p>Calculate your travelling distance</p>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="from" class="col-xs-2 control-label"
              ><i class="far fa-dot-circle"></i
            ></label>
            <div class="col-xs-4">
              <input
                type="text"
                id="from"
                placeholder="Origin"
                class="form-control"
              />
            </div>
            </div> 
            <div class="form-group">
            <label for="to" class="col-xs-2 control-label"
              ><i class="fas fa-map-marker-alt"></i
            ></label>
            <div class="col-xs-4">
              <input
                type="text"
                id="to"
                placeholder="Destination"
                class="form-control"
              />
              </div>
            </div>
          </div>
        </form>
      </div>

    <script src="Javascript/directionGoogle.js"></script>
  </body>
</html>
