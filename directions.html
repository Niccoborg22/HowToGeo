<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HowToGeo</title>
    <link href="Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/ab2155e76b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="Javascript/directionGoogle.js" rel="stylesheet" />
  </head>
  <body>
    <div class="jumbotron">
      <div class="container-fluid">
        <h1>HowToGeo</h1>
        <p>Calculate the travelling distance between two places</p>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="from" class="col-xs-2 control-label"
              ><i class="far fa-dot-circle"></i
            ></label>
            <div class="col-xs-4">
              <input
                type="text"
                id="from"
                placeholder="Origin"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="to" class="col-xs-2 control-label"
              ><i class="fas fa-map-marker-alt"></i
            ></label>
            <div class="col-xs-4">
              <input
                type="text"
                id="to"
                placeholder="Destination"
                class="form-control"
              />
            </div>
          </div>
        </form>
        <div class="col-xs-offset-2 col-xs-10">
          <button class="btn btn-info bt-lg">
            <i class="fas fa-directions"></i>
          </button>
        </div>
      </div>
      <div class="container-fluid">
        <div id="googleMap"></div>
        <div id="output"></div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK10YFoDamkEQaKgb1qL88FkMBRXg0ZCU&callback=places"></script>
    <script src="Javascript/directionGoogle.js"></script>
  </body>
</html>
